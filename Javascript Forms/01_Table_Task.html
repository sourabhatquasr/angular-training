<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>


<div class="container-fluid p-5 bg-warning text-white text-center">
  <h1>ilander services-In Table</h1>
  <p>Resize this responsive page to see the effect!</p> 
</div>
<div class="container mt-3">
      
  <table class="table table-dark table-bordered table-hover table-striped">
    <thead>
      <tr>
        <th>Course_Nane</th>
        <th>Course_Image</th>
        <th>Course_Content</th>
        <th>Course_Fee</th>
        <th>Course_Duration</th>
      </tr>
    </thead>
    <tbody id="msg">
      
      
    </tbody>
  </table>
</div>


<script>

let courses_all=[
{name:"ANGULAR 13/14",img:"1.png",content:"Some example text some example text. John Doe is an architect and engineer",price:"15000/-",duration:"2 Months"},
{name:"REACT JS",img:"2.png",content:"Some example text some example text. John Doe is an architect and engineer",price:"15000/-",duration:"2 Months"},
{name:"NODE JS",img:"3.jpg",content:"Some example text some example text. John Doe is an architect and engineer",price:"20000/-",duration:"2 Months"},
{name:"JAVA",img:"4.png",content:"Some example text some example text. John Doe is an architect and engineer",price:"25000/-",duration:"2 Months"},
{name:"PHP+MySQL",img:"5.jpg",content:"Some example text some example text. John Doe is an architect and engineer",price:"15000/-",duration:"2 Months"},
{name:"UI & UX",img:"6.jpg",content:"Some example text some example text. John Doe is an architect and engineer",price:"10000/-",duration:"2 Months"},

]

let p="";
for(let x of courses_all){
  p+=`
    <tr>
      <td>${x.name}</td>
      <td><img src="images/${x.img}" width="50" height="50"></td>
      <td>${x.content}</td>
      <td>${x.price}</td>
      <td>${x.duration}</td>
    </tr>
  `
}

document.querySelector("#msg").innerHTML=p;

</script>
</body>
</html>
