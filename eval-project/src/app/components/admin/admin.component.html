<form  [formGroup]="login1" #formdata="ngForm">
    <div class="container"  >
      <h1>LOGIN</h1>
      <p>Please fill in this form to Login an account.</p>
      <hr>
  
      <label for="email"><b>Email</b></label>
      <input type="email" placeholder="Enter Email" id="email" required formControlName="email">
      
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password"  id="pwd" required formControlName="password">
  
      <button type="button" class="registerbtn" (click)="log()" [disabled]="formdata.invalid">Login</button>
      <p [ngClass]="clr">{{msg}}</p>
  
    </div>
    
  </form>
